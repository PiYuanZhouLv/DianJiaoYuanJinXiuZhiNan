                    nav = $("<nav></nav>")

                        c_elem.empty();
                        inner = $("<button></button>");

                        inner.appendTo(c_elem);
                        if (elem.hasAttribute('disabled')){
                            inner.attr('disabled', true);
                        }
                        c_elem.appendTo(nav)
                        elem.remove()
                    })
                    nav.insertBefore($("footer>:first-child"))
                }
            );
